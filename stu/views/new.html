<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>添加学生</title>
</head>

<body>
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/stu">学生管理系统</a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div>
                <h2 class="sub-header">添加学生</h2>
                <form action="/stu/add" method="post">
                    <div class="form-group">
                        <label for="">姓名</label>
                        <input type="text" class="form-control" id="" name="name" required minlength="2" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="">性别</label>
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="" value="0" checked> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="" value="1"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">年龄</label>
                        <input class="form-control" type="number" id="" name="age" required min="1" max="150">
                    </div>
                    <div class="form-group">
                        <label for="">爱好</label>
                        <input class="form-control" type="text" id="" name="hobbies">
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                        <div class="col-md-2" style="height: 20px">
                        </div>
                        <div class="col-md-5">

                            <a href="/students">
                                <button type="button" class="btn btn-default">取消</button>
                            </a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
