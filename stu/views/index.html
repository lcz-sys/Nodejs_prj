<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>学生管理系统</title>
</head>

<body>
    <h2>学生列表</h2>
    <form class="form" action="#">
        <div class="form-group">
            <label for="id" style="margin:5px">搜索:</label>
            <input type="text" style="margin:5px ;width: 400px" class="form-control" name="name" id="id"
                placeholder="请输入姓名">
        </div>
        <div class="form">
            <button type="submit" class="btn" style="width: 100px ;margin:5px">搜索</button>
            <a class="btn" href="/stu/add">添加学生</a>
        </div>
    </form>
    <table class="table" border="1px" style="margin-top: 50px">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>爱好</th>
                <th>创建日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{each msgs msg}}
            <tr>
                <td>{{msg.id}}</td>
                <td>{{msg.name}}</td>
                <td>{{msg.gender}}</td>
                <td>{{msg.age}}</td>
                <td>{{msg.hobbies}}</td>
                <td>{{msg.create_at}}</td>
                <td>
                    <a href="/stu/edit?id={{msg.id}}">编辑</a>
                    <a href="javascript:if(confirm('确实要删除?'))location='/stu/delete?id={{msg.id}}'">删除</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>

</html>
